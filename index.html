<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazyshopper &mdash; Everyday. Couch . Shopping</title>

    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <header class="site-header">
        <div class="container">
            <nav class="site-navigation">
                <a href="javascript:;" class="site-navigation__logo" title="Lazy Shopper - Everyday . Couch . Shopping">
                    <img src="assets/img/logo.svg" alt="" width="274" height="84">
                </a>
                <div class="site-navigation__menu">
                    <ul>
                        <li>
                            <a href="javascript:;
                            " class="site-navigation__menu--link">Home</a>
                        </li>
                        <li>
                            <a href="javascript:;
                            " class="site-navigation__menu--link">Shop</a>
                        </li>
                        <li>
                            <a href="javascript:;" class="site-navigation__menu--link" id="lightbox">
                                <svg>
                                    <use href="assets/fonts/symbol-defs.svg#icon-search"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </div><!-- ./Navigation menu -->
                <div class="site-user">
                    <ul>

                        <li>
                            <span class="site-user__link--box">
                                <a href="javascript:;" class="site-user__link">
                                    <svg>
                                        <use href="assets/fonts/sprides1.0.svg#icon-profile-male"></use>
                                    </svg>
                                </a>
                            </span>

                        </li>
                        <li>
                            <a href="javascript:;" class="site-user__link">

                                <svg>
                                    <use href="assets/fonts/sprides1.0.svg#icon-basket"></use>
                                </svg>
                                <span class="items-count">0</span>
                            </a>
                        </li>
                        <li>
                            <a href="javascript:;" class="site-user__link">
                                <svg>
                                    <use href="assets/fonts/sprides1.0.svg#icon-heart"></use>
                                </svg>
                                <span class="items-count">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section class="banner-section">
        <div class="banner-section__patterns"></div>
        <div class="container">
            <div class="content">
                <div class="flip-text">
                    <h3 class="flip-text__alt-text">Winter is finally here </h3>

                    <h1 class="flip-text__title">
                        <span class="flip-text__title--large">great saving</span>
                        <span class="flip-text__title--small">and free shipping</span>
                    </h1>

                    <div class="flip-text__shopping-options">
                        <a href="javascript:;" class="button wt-outline">for men</a>
                        <a href="javascript:;" class="button wt-outline">for women</a>
                        <a href="javascript:;" class="button wt-outline">shop all</a>
                    </div>
                </div>
            </div>
        </div>
    </section> <!-- ./Banner area-->


    <section class="intro-section">
        <div class="container">
            <div class="lzs-rows">
                <div class="lzs-rows__column">
                    1
                </div>
                <div class="lzs-rows__column">
                    2
                </div>
                <div class="lzs-rows__column">
                    3
                </div>
            </div>
        </div>
    </section>

    <footer class="site-footer">

    </footer>


    <div class="newsletter">
        <div class="form-position">
            <div class="newsletter__form">
                <div class="newsletter__form--banner">
                    &nbsp;
                </div>


                <div class="newsletter__form--content">
                    <header>
                        <h3>Subscribe to our Newsletter</h3>

                        <p>Sign up to get 15% off your first order. Your body and mind will thank you.</p>
                    </header>
                    <form action="">
                        <input type="email" placeholder="Your email address...">
                        <button type="submit" class="button pr-fill">sign up</button>
                    </form>
                </div>
            </div>

            <a href="javascript:;" class="close-btn">&#10006;</a>
        </div>
        


        <script src="assets/js/main.js"></script>
</body>

</html>
